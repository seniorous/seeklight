  <rect x="50" y="100" width="230" height="45" rx="15" fill="#22c55e"/>
  <text x="165" y="130" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="white" font-weight="bold">闭环一：数据不出端</text>
  

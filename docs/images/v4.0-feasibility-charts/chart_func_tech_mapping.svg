<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="funcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="600" fill="#FFFFFF"/>
  
  <!-- 标题 -->
  <text x="450" y="40" text-anchor="middle" font-family="SimHei, Arial" font-size="22" font-weight="bold" fill="#1E293B">功能需求与技术实现映射关系</text>
  <text x="450" y="65" text-anchor="middle" font-family="SimSun, Arial" font-size="14" fill="#475569">Function-Technology Mapping for Feasibility Analysis</text>
  
  <!-- 左侧：功能层 -->
  <text x="150" y="100" text-anchor="middle" font-family="SimHei, Arial" font-size="16" font-weight="bold" fill="#2563EB">功能层（用户可感知）</text>
  
  <!-- 功能框 -->
  <rect x="30" y="120" width="240" height="50" rx="8" fill="url(#funcGrad)" filter="url(#shadow1)"/>
  <text x="150" y="150" text-anchor="middle" font-family="SimHei, Arial" font-size="14" font-weight="bold" fill="#FFFFFF">多模态语义搜索</text>
  
  <rect x="30" y="185" width="240" height="50" rx="8" fill="url(#funcGrad)" filter="url(#shadow1)"/>
  <text x="150" y="215" text-anchor="middle" font-family="SimHei, Arial" font-size="14" font-weight="bold" fill="#FFFFFF">快速内容识别</text>
  
  <rect x="30" y="250" width="240" height="50" rx="8" fill="url(#funcGrad)" filter="url(#shadow1)"/>
  <text x="150" y="280" text-anchor="middle" font-family="SimHei, Arial" font-size="14" font-weight="bold" fill="#FFFFFF">结构化信息提取</text>
  
  <rect x="30" y="315" width="240" height="50" rx="8" fill="url(#funcGrad)" filter="url(#shadow1)"/>
  <text x="150" y="345" text-anchor="middle" font-family="SimHei, Arial" font-size="14" font-weight="bold" fill="#FFFFFF">跨应用智能跳转</text>
  
  <rect x="30" y="380" width="240" height="50" rx="8" fill="url(#funcGrad)" filter="url(#shadow1)"/>
  <text x="150" y="410" text-anchor="middle" font-family="SimHei, Arial" font-size="14" font-weight="bold" fill="#FFFFFF">隐私保险箱</text>
  
  <!-- 右侧：技术层 -->
  <text x="750" y="100" text-anchor="middle" font-family="SimHei, Arial" font-size="16" font-weight="bold" fill="#10B981">技术层（底层支撑）</text>
  
  <!-- 技术框 -->
  <rect x="630" y="115" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="140" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">Qwen3-VL-2B 视觉理解</text>
  
  <rect x="630" y="165" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="190" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">MiniLM-L6-v2 语义向量化</text>
  
  <rect x="630" y="215" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="240" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">HNSW/ObjectBox 向量检索</text>
  
  <rect x="630" y="265" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="290" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">ZXing 二维码识别</text>
  
  <rect x="630" y="315" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="340" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">Google ML Kit OCR</text>
  
  <rect x="630" y="365" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="390" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">Android Deep Link</text>
  
  <rect x="630" y="415" width="240" height="40" rx="6" fill="url(#techGrad)" filter="url(#shadow1)"/>
  <text x="750" y="440" text-anchor="middle" font-family="SimSun, Arial" font-size="12" font-weight="bold" fill="#FFFFFF">EncryptedFile + BiometricPrompt</text>
  
  <!-- 连接线 -->
  <!-- 多模态语义搜索 → VLM, MiniLM, HNSW -->
  <path d="M270,145 Q450,135 630,135" stroke="#2563EB" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M270,145 Q450,175 630,185" stroke="#2563EB" stroke-width="2" fill="none"/>
  <path d="M270,145 Q450,215 630,235" stroke="#2563EB" stroke-width="2" fill="none"/>
  
  <!-- 快速内容识别 → ZXing, ML Kit -->
  <path d="M270,210 Q450,250 630,285" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <path d="M270,210 Q450,285 630,335" stroke="#3B82F6" stroke-width="2" fill="none"/>
  
  <!-- 结构化信息提取 → ML Kit (复用) -->
  <path d="M270,275 Q450,305 630,335" stroke="#94A3B8" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  
  <!-- 跨应用智能跳转 → Deep Link -->
  <path d="M270,340 Q450,365 630,385" stroke="#10B981" stroke-width="2" fill="none"/>
  
  <!-- 隐私保险箱 → Encrypted + Biometric -->
  <path d="M270,405 Q450,425 630,435" stroke="#F59E0B" stroke-width="2" fill="none"/>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563EB"/>
    </marker>
  </defs>
  
  <!-- 图例 -->
  <rect x="300" y="480" width="300" height="100" rx="8" fill="#F1F5F9" stroke="#CBD5E1"/>
  <text x="450" y="505" text-anchor="middle" font-family="SimHei, Arial" font-size="13" font-weight="bold" fill="#1E293B">映射关系说明</text>
  <line x1="320" y1="525" x2="360" y2="525" stroke="#2563EB" stroke-width="2"/>
  <text x="370" y="530" font-family="SimSun, Arial" font-size="11" fill="#475569">主要依赖（必需）</text>
  <line x1="320" y1="550" x2="360" y2="550" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="370" y="555" font-family="SimSun, Arial" font-size="11" fill="#475569">复用关系（共享组件）</text>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550">
  <defs>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="550" fill="#F9FAFB"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="SimHei, Microsoft YaHei" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">技术风险评估矩阵（含层次化记忆架构）</text>
  
  <!-- 坐标轴 -->
  <g transform="translate(120, 80)">
    <!-- Y轴：影响程度 -->
    <line x1="0" y1="0" x2="0" y2="380" stroke="#6B7280" stroke-width="2"/>
    <text x="-40" y="190" font-family="SimHei" font-size="14" fill="#1F2937" text-anchor="middle" transform="rotate(-90 -40 190)">影响程度</text>
    <text x="-15" y="20" font-family="SimSun" font-size="10" fill="#6B7280">高</text>
    <text x="-15" y="190" font-family="SimSun" font-size="10" fill="#6B7280">中</text>
    <text x="-15" y="370" font-family="SimSun" font-size="10" fill="#6B7280">低</text>
    
    <!-- X轴：发生概率 -->
    <line x1="0" y1="380" x2="700" y2="380" stroke="#6B7280" stroke-width="2"/>
    <text x="350" y="420" font-family="SimHei" font-size="14" fill="#1F2937" text-anchor="middle">发生概率</text>
    <text x="30" y="400" font-family="SimSun" font-size="10" fill="#6B7280">低</text>
    <text x="350" y="400" font-family="SimSun" font-size="10" fill="#6B7280">中</text>
    <text x="670" y="400" font-family="SimSun" font-size="10" fill="#6B7280">高</text>
    
    <!-- 背景区域 -->
    <rect x="0" y="0" width="233" height="127" fill="#10B981" opacity="0.15"/>
    <rect x="233" y="0" width="234" height="127" fill="#F59E0B" opacity="0.15"/>
    <rect x="467" y="0" width="233" height="127" fill="#EF4444" opacity="0.15"/>
    <rect x="0" y="127" width="233" height="126" fill="#10B981" opacity="0.15"/>
    <rect x="233" y="127" width="234" height="126" fill="#F59E0B" opacity="0.15"/>
    <rect x="467" y="127" width="233" height="126" fill="#EF4444" opacity="0.15"/>
    <rect x="0" y="253" width="233" height="127" fill="#10B981" opacity="0.15"/>
    <rect x="233" y="253" width="234" height="127" fill="#10B981" opacity="0.15"/>
    <rect x="467" y="253" width="233" height="127" fill="#F59E0B" opacity="0.15"/>
    
    <!-- 风险点 -->
    <!-- R1: ML Kit依赖 (低概率，中影响) -->
    <circle cx="100" cy="190" r="30" fill="#10B981" filter="url(#shadow4)"/>
    <text x="100" y="185" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">ML Kit</text>
    <text x="100" y="200" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">依赖</text>
    
    <!-- R2: EncryptedFile deprecation (低概率，低影响) -->
    <circle cx="100" cy="320" r="28" fill="#10B981" filter="url(#shadow4)"/>
    <text x="100" y="315" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">Encrypted</text>
    <text x="100" y="330" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">File弃用</text>
    
    <!-- R3: VLM准确率 (中概率，中影响) -->
    <circle cx="350" cy="190" r="32" fill="#F59E0B" filter="url(#shadow4)"/>
    <text x="350" y="185" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">VLM</text>
    <text x="350" y="200" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">准确率</text>
    
    <!-- R4: Reflection计算开销 (中概率，高影响) - 新增 -->
    <circle cx="380" cy="60" r="35" fill="#EF4444" filter="url(#shadow4)"/>
    <text x="380" y="50" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">Reflection</text>
    <text x="380" y="65" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">计算开销</text>
    <text x="380" y="80" font-family="SimSun" font-size="8" fill="#FFFFFF" text-anchor="middle">★新增</text>
    
    <!-- R5: 高级事实准确率 (中概率，中影响) - 新增 -->
    <circle cx="420" cy="170" r="32" fill="#F59E0B" filter="url(#shadow4)"/>
    <text x="420" y="160" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">高级事实</text>
    <text x="420" y="175" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">准确率</text>
    <text x="420" y="190" font-family="SimSun" font-size="8" fill="#FFFFFF" text-anchor="middle">★新增</text>
    
    <!-- R6: 偏好学习冷启动 (低概率，低影响) - 新增 -->
    <circle cx="200" cy="300" r="28" fill="#10B981" filter="url(#shadow4)"/>
    <text x="200" y="290" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">偏好学习</text>
    <text x="200" y="305" font-family="SimSun" font-size="9" fill="#FFFFFF" text-anchor="middle">冷启动</text>
    <text x="200" y="320" font-family="SimSun" font-size="8" fill="#FFFFFF" text-anchor="middle">★新增</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="850" height="55" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="20" y="20" font-family="SimHei" font-size="12" fill="#1F2937" font-weight="bold">应对策略:</text>
    <text x="20" y="42" font-family="SimSun" font-size="10" fill="#6B7280">Reflection计算开销→动态调整触发阈值 | 高级事实准确率→置信度阈值(0.6)+用户可编辑 | 偏好冷启动→场景化默认偏好</text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="850" height="480" viewBox="0 0 850 480">
  <defs>
    <filter id="tableShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="trl9" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669" />
      <stop offset="100%" style="stop-color:#10B981" />
    </linearGradient>
    <linearGradient id="trl8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#34D399" />
    </linearGradient>
    <linearGradient id="trl7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#60A5FA" />
    </linearGradient>
    <linearGradient id="trl4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#FBBF24" />
    </linearGradient>
    <linearGradient id="trl3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="100%" style="stop-color:#F87171" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="850" height="420" fill="#F9FAFB"/>
  
  <!-- 标题 -->
  <text x="425" y="32" font-family="SimHei, Microsoft YaHei" font-size="18" font-weight="bold" fill="#1F2937" text-anchor="middle">核心功能技术成熟度评估 (TRL)</text>
  
  <!-- 表格 -->
  <g transform="translate(25, 50)">
    <!-- 表头 -->
    <rect x="0" y="0" width="800" height="36" rx="6" fill="#2563EB"/>
    <text x="110" y="24" font-family="SimHei" font-size="13" fill="#FFFFFF" text-anchor="middle" font-weight="bold">功能模块</text>
    <text x="280" y="24" font-family="SimHei" font-size="13" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL等级</text>
    <text x="500" y="24" font-family="SimHei" font-size="13" fill="#FFFFFF" text-anchor="middle" font-weight="bold">成熟度进度</text>
    <text x="720" y="24" font-family="SimHei" font-size="13" fill="#FFFFFF" text-anchor="middle" font-weight="bold">开发阶段</text>
    
    <!-- 行1: 跨应用智能跳转 TRL 9 -->
    <rect x="0" y="42" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <text x="20" y="70" font-family="SimHei" font-size="12" fill="#1F2937">跨应用智能跳转</text>
    <rect x="240" y="55" width="80" height="22" rx="11" fill="#10B981"/>
    <text x="280" y="71" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 9</text>
    <rect x="340" y="58" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="58" width="280" height="16" rx="8" fill="url(#trl9)"/>
    <text x="720" y="70" font-family="SimSun" font-size="11" fill="#10B981" text-anchor="middle">Phase 2 快速实现</text>
    
    <!-- 行2: 快速内容识别 TRL 8-9 -->
    <rect x="0" y="92" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <text x="20" y="120" font-family="SimHei" font-size="12" fill="#1F2937">快速内容识别</text>
    <rect x="240" y="105" width="80" height="22" rx="11" fill="#10B981"/>
    <text x="280" y="121" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 8-9</text>
    <rect x="340" y="108" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="108" width="265" height="16" rx="8" fill="url(#trl8)"/>
    <text x="720" y="120" font-family="SimSun" font-size="11" fill="#10B981" text-anchor="middle">Phase 2 快速实现</text>
    
    <!-- 行3: 隐私保险箱 TRL 8-9 -->
    <rect x="0" y="142" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <text x="20" y="170" font-family="SimHei" font-size="12" fill="#1F2937">隐私保险箱</text>
    <rect x="240" y="155" width="80" height="22" rx="11" fill="#10B981"/>
    <text x="280" y="171" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 8-9</text>
    <rect x="340" y="158" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="158" width="265" height="16" rx="8" fill="url(#trl8)"/>
    <text x="720" y="170" font-family="SimSun" font-size="11" fill="#10B981" text-anchor="middle">Phase 3 快速实现</text>
    
    <!-- 行4: 多模态语义搜索 TRL 7-8 -->
    <rect x="0" y="192" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <text x="20" y="220" font-family="SimHei" font-size="12" fill="#1F2937">多模态语义搜索</text>
    <rect x="240" y="205" width="80" height="22" rx="11" fill="#3B82F6"/>
    <text x="280" y="221" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 7-8</text>
    <rect x="340" y="208" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="208" width="233" height="16" rx="8" fill="url(#trl7)"/>
    <text x="720" y="220" font-family="SimSun" font-size="11" fill="#3B82F6" text-anchor="middle">Phase 2-3</text>
    
    <!-- 行5: 短期记忆层 TRL 7 -->
    <rect x="0" y="242" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <circle cx="15" cy="264" r="5" fill="#8B5CF6"/>
    <text x="28" y="270" font-family="SimHei" font-size="12" fill="#2563EB">短期记忆层</text>
    <rect x="240" y="255" width="80" height="22" rx="11" fill="#3B82F6"/>
    <text x="280" y="271" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 7</text>
    <rect x="340" y="258" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="258" width="217" height="16" rx="8" fill="url(#trl7)"/>
    <text x="720" y="270" font-family="SimSun" font-size="11" fill="#3B82F6" text-anchor="middle">Phase 3</text>
    
    <!-- 行6: 长期记忆层(Reflection) TRL 4 -->
    <rect x="0" y="292" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <circle cx="15" cy="314" r="5" fill="#8B5CF6"/>
    <text x="28" y="320" font-family="SimHei" font-size="12" fill="#2563EB">长期记忆层 (Reflection)</text>
    <rect x="240" y="305" width="80" height="22" rx="11" fill="#F59E0B"/>
    <text x="280" y="321" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 4</text>
    <rect x="340" y="308" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="308" width="124" height="16" rx="8" fill="url(#trl4)"/>
    <text x="720" y="320" font-family="SimSun" font-size="11" fill="#F59E0B" text-anchor="middle">Phase 4 需原型验证</text>
    
    <!-- 行7: 隐式记忆层 TRL 3 -->
    <rect x="0" y="342" width="800" height="44" rx="4" fill="#FFFFFF" filter="url(#tableShadow)"/>
    <circle cx="15" cy="364" r="5" fill="#8B5CF6"/>
    <text x="28" y="370" font-family="SimHei" font-size="12" fill="#2563EB">隐式记忆层 (偏好学习)</text>
    <rect x="240" y="355" width="80" height="22" rx="11" fill="#EF4444"/>
    <text x="280" y="371" font-family="Consolas" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TRL 3</text>
    <rect x="340" y="358" width="280" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="340" y="358" width="93" height="16" rx="8" fill="url(#trl3)"/>
    <text x="720" y="370" font-family="SimSun" font-size="11" fill="#EF4444" text-anchor="middle">Phase 4 需原型验证</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(25, 450)">
    <circle cx="8" cy="8" r="5" fill="#8B5CF6"/>
    <text x="20" y="12" font-family="SimSun" font-size="10" fill="#6B7280">层次化记忆架构组件</text>
    <rect x="160" y="2" width="50" height="12" rx="6" fill="#10B981"/>
    <text x="220" y="12" font-family="SimSun" font-size="10" fill="#6B7280">TRL 7-9 生产成熟</text>
    <rect x="320" y="2" width="50" height="12" rx="6" fill="#F59E0B"/>
    <text x="380" y="12" font-family="SimSun" font-size="10" fill="#6B7280">TRL 4-6 开发验证</text>
    <rect x="480" y="2" width="50" height="12" rx="6" fill="#EF4444"/>
    <text x="540" y="12" font-family="SimSun" font-size="10" fill="#6B7280">TRL 1-3 研究探索</text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="380" viewBox="0 0 800 380">
  <defs>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="headerGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="380" fill="#F9FAFB"/>
  
  <!-- 标题 -->
  <text x="400" y="35" font-family="SimHei, Microsoft YaHei" font-size="20" font-weight="bold" fill="#1F2937" text-anchor="middle">短期记忆层数据模型 (ImageMemory)</text>
  
  <!-- 主卡片 -->
  <g transform="translate(50, 60)">
    <!-- 卡片背景 -->
    <rect x="0" y="0" width="700" height="300" rx="12" fill="#FFFFFF" filter="url(#shadow1)" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- 表头 -->
    <rect x="0" y="0" width="700" height="50" rx="12" fill="url(#headerGrad1)"/>
    <rect x="0" y="40" width="700" height="10" fill="url(#headerGrad1)"/>
    <text x="350" y="33" font-family="SimHei" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Room Entity: image_memory</text>
    
    <!-- 字段列表 -->
    <g transform="translate(20, 70)">
      <!-- 主键 -->
      <rect x="0" y="0" width="310" height="45" rx="6" fill="#2563EB" opacity="0.1"/>
      <circle cx="20" cy="22" r="8" fill="#2563EB"/>
      <text x="20" y="27" font-family="Consolas" font-size="10" fill="#FFFFFF" text-anchor="middle">PK</text>
      <text x="40" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">imageId</text>
      <text x="40" y="38" font-family="SimSun" font-size="11" fill="#6B7280">String · 图片唯一标识</text>
      
      <!-- 语义描述 -->
      <rect x="340" y="0" width="320" height="45" rx="6" fill="#10B981" opacity="0.1"/>
      <circle cx="360" cy="22" r="8" fill="#10B981"/>
      <text x="360" y="27" font-family="Consolas" font-size="8" fill="#FFFFFF" text-anchor="middle">VLM</text>
      <text x="380" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">description</text>
      <text x="380" y="38" font-family="SimSun" font-size="11" fill="#6B7280">String · VLM生成的语义描述</text>
    </g>
    
    <g transform="translate(20, 125)">
      <!-- OCR文本 -->
      <rect x="0" y="0" width="310" height="45" rx="6" fill="#14B8A6" opacity="0.1"/>
      <circle cx="20" cy="22" r="8" fill="#14B8A6"/>
      <text x="20" y="27" font-family="Consolas" font-size="7" fill="#FFFFFF" text-anchor="middle">OCR</text>
      <text x="40" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">ocrText</text>
      <text x="40" y="38" font-family="SimSun" font-size="11" fill="#6B7280">String? · 识别的文字内容</text>
      
      <!-- 场景分类 -->
      <rect x="340" y="0" width="320" height="45" rx="6" fill="#8B5CF6" opacity="0.1"/>
      <circle cx="360" cy="22" r="8" fill="#8B5CF6"/>
      <text x="360" y="27" font-family="Consolas" font-size="7" fill="#FFFFFF" text-anchor="middle">类型</text>
      <text x="380" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">sceneType</text>
      <text x="380" y="38" font-family="SimSun" font-size="11" fill="#6B7280">String · food/landscape/chat/...</text>
    </g>
    
    <g transform="translate(20, 180)">
      <!-- 语义向量 -->
      <rect x="0" y="0" width="310" height="45" rx="6" fill="#F59E0B" opacity="0.1"/>
      <circle cx="20" cy="22" r="8" fill="#F59E0B"/>
      <text x="20" y="27" font-family="Consolas" font-size="6" fill="#FFFFFF" text-anchor="middle">Vec</text>
      <text x="40" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">embedding</text>
      <text x="40" y="38" font-family="SimSun" font-size="11" fill="#6B7280">Float[384] · MiniLM语义向量</text>
      
      <!-- 时间戳 -->
      <rect x="340" y="0" width="320" height="45" rx="6" fill="#6B7280" opacity="0.1"/>
      <circle cx="360" cy="22" r="8" fill="#6B7280"/>
      <text x="360" y="27" font-family="Consolas" font-size="8" fill="#FFFFFF" text-anchor="middle">T</text>
      <text x="380" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">timestamp</text>
      <text x="380" y="38" font-family="SimSun" font-size="11" fill="#6B7280">Long · 创建时间戳</text>
    </g>
    
    <g transform="translate(20, 235)">
      <!-- GPS -->
      <rect x="0" y="0" width="660" height="45" rx="6" fill="#EF4444" opacity="0.1"/>
      <circle cx="20" cy="22" r="8" fill="#EF4444"/>
      <text x="20" y="27" font-family="Consolas" font-size="6" fill="#FFFFFF" text-anchor="middle">GPS</text>
      <text x="40" y="20" font-family="SimHei" font-size="13" fill="#1F2937" font-weight="bold">gpsLat, gpsLng</text>
      <text x="40" y="38" font-family="SimSun" font-size="11" fill="#6B7280">Double? · 地理位置坐标（可选）</text>
    </g>
  </g>
  
  <!-- 存储说明 -->
  <g transform="translate(50, 340)">
    <text x="0" y="15" font-family="SimSun" font-size="11" fill="#6B7280">存储方案: Room (SQLite) + ObjectBox 4.0 HNSW向量索引 | 技术成熟度: TRL 7</text>
  </g>
</svg>
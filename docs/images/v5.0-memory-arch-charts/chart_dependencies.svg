<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="500" fill="#F9FAFB"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="SimHei, Microsoft YaHei" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">层次化记忆架构开源组件依赖</text>
  
  <!-- 中心：本项目 -->
  <circle cx="450" cy="250" r="70" fill="#2563EB" filter="url(#shadow2)"/>
  <text x="450" y="240" font-family="SimHei" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">拾光</text>
  <text x="450" y="262" font-family="SimHei" font-size="12" fill="#FFFFFF" text-anchor="middle">层次化记忆</text>
  <text x="450" y="280" font-family="SimHei" font-size="12" fill="#FFFFFF" text-anchor="middle">架构</text>
  
  <!-- 组件1: Native-LLM-for-Android -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#3B82F6" filter="url(#shadow2)"/>
    <text x="90" y="25" font-family="SimHei" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Native-LLM-for-Android</text>
    <text x="90" y="45" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">GitHub ⭐ 224</text>
    <text x="90" y="65" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">Qwen3-VL 端侧推理</text>
    <text x="90" y="85" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">ONNX Runtime</text>
    <line x1="180" y1="50" x2="380" y2="200" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- 组件2: generative_agents -->
  <g transform="translate(640, 100)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#10B981" filter="url(#shadow2)"/>
    <text x="90" y="25" font-family="SimHei" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">generative_agents</text>
    <text x="90" y="45" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">GitHub ⭐ 20.3k</text>
    <text x="90" y="65" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">Reflection架构参考</text>
    <text x="90" y="85" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">Stanford UIST 2023</text>
    <line x1="0" y1="50" x2="-160" y2="150" stroke="#10B981" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- 组件3: MNN-LLM -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#14B8A6" filter="url(#shadow2)"/>
    <text x="90" y="25" font-family="SimHei" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">MNN-LLM</text>
    <text x="90" y="45" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">GitHub ⭐ 7.5k+</text>
    <text x="90" y="65" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">Tokenizer实现</text>
    <text x="90" y="85" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">阿里巴巴开源</text>
    <!-- 修复连接线：从组件右边(180,50)连接到中心(370,-50)相对于组件位置 -->
    <line x1="180" y1="50" x2="370" y2="-50" stroke="#14B8A6" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- 组件4: ObjectBox -->
  <g transform="translate(640, 300)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#8B5CF6" filter="url(#shadow2)"/>
    <text x="90" y="25" font-family="SimHei" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ObjectBox 4.0</text>
    <text x="90" y="45" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">GitHub ⭐ 4.5k</text>
    <text x="90" y="65" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">HNSW向量数据库</text>
    <text x="90" y="85" font-family="SimSun" font-size="10" fill="#FFFFFF" text-anchor="middle">Android原生支持</text>
    <line x1="0" y1="50" x2="-160" y2="0" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(50, 440)">
    <text x="0" y="15" font-family="SimHei" font-size="12" fill="#1F2937" font-weight="bold">技术成熟度说明:</text>
    <circle cx="180" cy="10" r="8" fill="#10B981"/>
    <text x="195" y="15" font-family="SimSun" font-size="11" fill="#6B7280">生产就绪 (⭐>10k)</text>
    <circle cx="340" cy="10" r="8" fill="#14B8A6"/>
    <text x="355" y="15" font-family="SimSun" font-size="11" fill="#6B7280">成熟可用 (⭐>5k)</text>
    <circle cx="500" cy="10" r="8" fill="#8B5CF6"/>
    <text x="515" y="15" font-family="SimSun" font-size="11" fill="#6B7280">活跃维护 (⭐>1k)</text>
    <circle cx="660" cy="10" r="8" fill="#3B82F6"/>
    <text x="675" y="15" font-family="SimSun" font-size="11" fill="#6B7280">验证可行 (⭐&lt;1k)</text>
  </g>
</svg>
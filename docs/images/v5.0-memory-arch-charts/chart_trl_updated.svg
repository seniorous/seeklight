<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550">
  <defs>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="550" fill="#F9FAFB"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="SimHei, Microsoft YaHei" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">核心功能技术成熟度分布（含层次化记忆架构）</text>
  
  <!-- TRL刻度线 -->
  <g transform="translate(100, 70)">
    <!-- 刻度背景 -->
    <rect x="50" y="0" width="700" height="30" rx="4" fill="#E5E7EB"/>
    
    <!-- TRL 1-3 (研究) -->
    <rect x="50" y="0" width="233" height="30" rx="4" fill="#EF4444" opacity="0.3"/>
    <text x="166" y="20" font-family="SimSun" font-size="11" fill="#EF4444" text-anchor="middle">TRL 1-3 研究探索</text>
    
    <!-- TRL 4-6 (开发) -->
    <rect x="283" y="0" width="234" height="30" fill="#F59E0B" opacity="0.3"/>
    <text x="400" y="20" font-family="SimSun" font-size="11" fill="#F59E0B" text-anchor="middle">TRL 4-6 开发验证</text>
    
    <!-- TRL 7-9 (成熟) -->
    <rect x="517" y="0" width="233" height="30" rx="4" fill="#10B981" opacity="0.3"/>
    <text x="633" y="20" font-family="SimSun" font-size="11" fill="#10B981" text-anchor="middle">TRL 7-9 生产成熟</text>
    
    <!-- 刻度数字 -->
    <text x="50" y="50" font-family="Consolas" font-size="10" fill="#6B7280" text-anchor="middle">1</text>
    <text x="166" y="50" font-family="Consolas" font-size="10" fill="#6B7280" text-anchor="middle">3</text>
    <text x="283" y="50" font-family="Consolas" font-size="10" fill="#6B7280" text-anchor="middle">4</text>
    <text x="400" y="50" font-family="Consolas" font-size="10" fill="#6B7280" text-anchor="middle">6</text>
    <text x="517" y="50" font-family="Consolas" font-size="10" fill="#6B7280" text-anchor="middle">7</text>
    <text x="750" y="50" font-family="Consolas" font-size="10" fill="#6B7280" text-anchor="middle">9</text>
  </g>
  
  <!-- 功能条目 -->
  <!-- 1. 多模态语义搜索 TRL 7-8 -->
  <g transform="translate(100, 140)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#1F2937">多模态语义搜索</text>
    <rect x="50" y="25" width="583" height="25" rx="4" fill="#10B981" filter="url(#shadow3)"/>
    <text x="350" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 7-8 | VLM推理验证 + HNSW成熟</text>
  </g>
  
  <!-- 2. 快速内容识别 TRL 8-9 -->
  <g transform="translate(100, 195)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#1F2937">快速内容识别</text>
    <rect x="50" y="25" width="700" height="25" rx="4" fill="#10B981" filter="url(#shadow3)"/>
    <text x="400" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 8-9 | ZXing + ML Kit 生产验证</text>
  </g>
  
  <!-- 3. 跨应用智能跳转 TRL 9 -->
  <g transform="translate(100, 250)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#1F2937">跨应用智能跳转</text>
    <rect x="50" y="25" width="700" height="25" rx="4" fill="#10B981" filter="url(#shadow3)"/>
    <text x="400" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 9 | Android Deep Link 标准API</text>
  </g>
  
  <!-- 4. 隐私保险箱 TRL 8-9 -->
  <g transform="translate(100, 305)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#1F2937">隐私保险箱</text>
    <rect x="50" y="25" width="700" height="25" rx="4" fill="#10B981" filter="url(#shadow3)"/>
    <text x="400" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 8-9 | EncryptedFile + BiometricPrompt</text>
  </g>
  
  <!-- 5. 短期记忆层 TRL 7 -->
  <g transform="translate(100, 360)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#2563EB">短期记忆层 ★</text>
    <rect x="50" y="25" width="517" height="25" rx="4" fill="#3B82F6" filter="url(#shadow3)"/>
    <text x="300" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 7 | Room + ObjectBox向量索引</text>
  </g>
  
  <!-- 6. 长期记忆层(Reflection) TRL 4 -->
  <g transform="translate(100, 415)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#2563EB">长期记忆层 ★</text>
    <rect x="50" y="25" width="283" height="25" rx="4" fill="#F59E0B" filter="url(#shadow3)"/>
    <text x="190" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 4 | Reflection机制需验证</text>
  </g>
  
  <!-- 7. 隐式记忆层 TRL 3 -->
  <g transform="translate(100, 470)">
    <text x="0" y="15" font-family="SimHei" font-size="13" fill="#2563EB">隐式记忆层 ★</text>
    <rect x="50" y="25" width="166" height="25" rx="4" fill="#EF4444" opacity="0.7" filter="url(#shadow3)"/>
    <text x="133" y="43" font-family="SimSun" font-size="11" fill="#FFFFFF" text-anchor="middle">TRL 3 | EMA偏好学习</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(600, 500)">
    <text x="0" y="15" font-family="SimSun" font-size="11" fill="#2563EB">★ 层次化记忆架构组件</text>
  </g>
</svg>
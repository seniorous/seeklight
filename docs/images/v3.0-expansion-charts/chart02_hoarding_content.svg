<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550">
  <defs>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="450" y="40" text-anchor="middle" font-family="SimHei, Arial" font-size="22" font-weight="bold" fill="#1a365d">数字囤积内容类型分布</text>
  <text x="450" y="65" text-anchor="middle" font-family="SimSun, Arial" font-size="14" fill="#4a5568">数据来源：新华日报《你电子囤物吗》专题调查 [6]</text>
  
  <!-- 饼图区域 - 使用条形图代替更清晰 -->
  <g transform="translate(80, 100)">
    <!-- 照片 59% -->
    <rect x="0" y="0" width="413" height="45" fill="#2c5282" rx="4" filter="url(#shadow2)"/>
    <text x="428" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c5282">59.0%</text>
    <text x="-10" y="30" text-anchor="end" font-family="SimHei" font-size="14" fill="#2d3748">照片</text>
    
    <!-- 聊天记录 49.3% -->
    <rect x="0" y="60" width="345.09999999999997" height="45" fill="#4a6fa5" rx="4" filter="url(#shadow2)"/>
    <text x="360.09999999999997" y="90" font-family="Arial" font-size="18" font-weight="bold" fill="#4a6fa5">49.3%</text>
    <text x="-10" y="90" text-anchor="end" font-family="SimHei" font-size="14" fill="#2d3748">聊天记录</text>
    
    <!-- 音视频 46.1% -->
    <rect x="0" y="120" width="322.7" height="45" fill="#6b8cae" rx="4" filter="url(#shadow2)"/>
    <text x="337.7" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#6b8cae">46.1%</text>
    <text x="-10" y="150" text-anchor="end" font-family="SimHei" font-size="14" fill="#2d3748">音视频</text>
    
    <!-- 自我提升资源 44% -->
    <rect x="0" y="180" width="308" height="45" fill="#8ba7c7" rx="4" filter="url(#shadow2)"/>
    <text x="323" y="210" font-family="Arial" font-size="18" font-weight="bold" fill="#8ba7c7">44.0%</text>
    <text x="-10" y="210" text-anchor="end" font-family="SimHei" font-size="14" fill="#2d3748">自我提升资源</text>
    
    <!-- 公众号文章 37.1% -->
    <rect x="0" y="240" width="259.7" height="45" fill="#a8c0d8" rx="4" filter="url(#shadow2)"/>
    <text x="274.7" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#7a9bbf">37.1%</text>
    <text x="-10" y="270" text-anchor="end" font-family="SimHei" font-size="14" fill="#2d3748">公众号文章</text>
    
    <!-- 影视剧 36% -->
    <rect x="0" y="300" width="251.99999999999997" height="45" fill="#c5d5e5" rx="4" filter="url(#shadow2)"/>
    <text x="267" y="330" font-family="Arial" font-size="18" font-weight="bold" fill="#7a9bbf">36.0%</text>
    <text x="-10" y="330" text-anchor="end" font-family="SimHei" font-size="14" fill="#2d3748">影视剧</text>
  </g>
  
  <!-- 右侧核心洞察 -->
  <g transform="translate(620, 130)">
    <rect x="0" y="0" width="250" height="280" fill="#edf2f7" rx="12" stroke="#2c5282" stroke-width="2"/>
    <text x="125" y="35" text-anchor="middle" font-family="SimHei" font-size="16" font-weight="bold" fill="#1a365d">核心洞察</text>
    <line x1="20" y1="50" x2="230" y2="50" stroke="#cbd5e0" stroke-width="1"/>
    
    <text x="125" y="85" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#e07c4a">82%</text>
    <text x="125" y="110" text-anchor="middle" font-family="SimSun" font-size="13" fill="#2d3748">受访者有数字囤积习惯</text>
    
    <text x="125" y="155" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#2c5282">59%</text>
    <text x="125" y="180" text-anchor="middle" font-family="SimSun" font-size="13" fill="#2d3748">照片是首要囤积内容</text>
    
    <rect x="20" y="200" width="210" height="60" fill="#ffffff" rx="6"/>
    <text x="125" y="225" text-anchor="middle" font-family="SimHei" font-size="12" fill="#e07c4a">→ 截图管理是核心痛点</text>
    <text x="125" y="248" text-anchor="middle" font-family="SimHei" font-size="12" fill="#e07c4a">→ 拾光精准命中需求</text>
  </g>
</svg>
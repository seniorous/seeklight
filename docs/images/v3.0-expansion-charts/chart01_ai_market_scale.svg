<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8cae"/>
      <stop offset="100%" style="stop-color:#4a6fa5"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e07c4a"/>
      <stop offset="100%" style="stop-color:#c45a2a"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="450" y="40" text-anchor="middle" font-family="SimHei, Arial" font-size="22" font-weight="bold" fill="#1a365d">2025年中国移动端AI应用用户规模</text>
  <text x="450" y="65" text-anchor="middle" font-family="SimSun, Arial" font-size="14" fill="#4a5568">数据来源：QuestMobile《2025年中国AI终端生态发展研究报告》</text>
  
  <!-- Y轴 -->
  <line x1="120" y1="100" x2="120" y2="450" stroke="#cbd5e0" stroke-width="1"/>
  <text x="30" y="280" text-anchor="middle" font-family="SimSun" font-size="14" fill="#2d3748" transform="rotate(-90, 30, 280)">用户规模（亿）</text>
  
  <!-- Y轴刻度 -->
  <line x1="115" y1="450" x2="850" y2="450" stroke="#cbd5e0" stroke-width="1"/>
  <line x1="115" y1="380" x2="850" y2="380" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="115" y1="310" x2="850" y2="310" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="115" y1="240" x2="850" y2="240" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="115" y1="170" x2="850" y2="170" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="115" y1="100" x2="850" y2="100" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <text x="105" y="455" text-anchor="end" font-family="Arial" font-size="12" fill="#4a5568">0</text>
  <text x="105" y="385" text-anchor="end" font-family="Arial" font-size="12" fill="#4a5568">2</text>
  <text x="105" y="315" text-anchor="end" font-family="Arial" font-size="12" fill="#4a5568">4</text>
  <text x="105" y="245" text-anchor="end" font-family="Arial" font-size="12" fill="#4a5568">6</text>
  <text x="105" y="175" text-anchor="end" font-family="Arial" font-size="12" fill="#4a5568">8</text>
  
  <!-- 柱状图 - 6.45亿 移动端AI整体 -->
  <rect x="160" y="224.25" width="120" height="225.75" fill="url(#bar1)" rx="4" filter="url(#shadow1)"/>
  <text x="220" y="214.25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1a365d">6.45亿</text>
  <text x="220" y="475" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">移动端AI</text>
  <text x="220" y="492" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">整体规模</text>
  
  <!-- 柱状图 - 6.22亿 In-App AI -->
  <rect x="320" y="232.3" width="120" height="217.7" fill="url(#bar2)" rx="4" filter="url(#shadow1)"/>
  <text x="380" y="222.3" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1a365d">6.22亿</text>
  <text x="380" y="475" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">应用内嵌AI</text>
  <text x="380" y="492" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">(In-App AI)</text>
  
  <!-- 柱状图 - 5.29亿 手机厂商AI -->
  <rect x="480" y="264.85" width="120" height="185.15" fill="url(#bar3)" rx="4" filter="url(#shadow1)"/>
  <text x="540" y="254.85000000000002" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1a365d">5.29亿</text>
  <text x="540" y="475" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">手机厂商</text>
  <text x="540" y="492" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">AI助手</text>
  
  <!-- 柱状图 - 2.77亿 原生APP -->
  <rect x="640" y="353.05" width="120" height="96.95" fill="url(#bar2)" rx="4" filter="url(#shadow1)"/>
  <text x="700" y="343.05" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1a365d">2.77亿</text>
  <text x="700" y="475" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">AI原生APP</text>
  <text x="700" y="492" text-anchor="middle" font-family="SimHei" font-size="13" fill="#2d3748">用户规模</text>
  
  <!-- 高亮标注 - AI信息检索 -->
  <rect x="770" y="140" width="110" height="100" fill="#edf2f7" rx="8" stroke="#e07c4a" stroke-width="2"/>
  <text x="825" y="165" text-anchor="middle" font-family="SimHei" font-size="12" font-weight="bold" fill="#e07c4a">AI信息检索</text>
  <text x="825" y="190" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#e07c4a">7353万</text>
  <text x="825" y="215" text-anchor="middle" font-family="SimSun" font-size="11" fill="#2d3748">环比增速</text>
  <text x="825" y="232" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#22c55e">+39%</text>
</svg>
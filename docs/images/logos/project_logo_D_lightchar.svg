<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="gradD1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <filter id="glowD" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="#FFFBEB"/>
  
  <!-- 简约"光"字图标 -->
  <g transform="translate(50, 40)">
    <!-- 圆形底板 -->
    <circle cx="50" cy="60" r="55" fill="#FEF3C7"/>
    <circle cx="50" cy="60" r="45" fill="#FFFFFF"/>
    <!-- 艺术化"光"字 -->
    <text x="50" y="80" font-family="KaiTi, STKaiti, SimSun" font-size="60" font-weight="bold" fill="url(#gradD1)" text-anchor="middle" filter="url(#glowD)">光</text>
    <!-- 光芒装饰 -->
    <circle cx="75" cy="35" r="4" fill="#F59E0B" opacity="0.8"/>
    <circle cx="85" cy="50" r="3" fill="#FBBF24" opacity="0.6"/>
    <circle cx="25" cy="40" r="3" fill="#FB923C" opacity="0.7"/>
  </g>
  
  <!-- 文字 -->
  <text x="170" y="75" font-family="SimHei, Microsoft YaHei" font-size="36" font-weight="bold" fill="#92400E">拾光</text>
  <text x="170" y="105" font-family="Arial, sans-serif" font-size="16" fill="#D97706" letter-spacing="1">SeekLight</text>
  <text x="170" y="135" font-family="SimSun" font-size="11" fill="#92400E" opacity="0.6">AI智能相册 · 隐私优先</text>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="gradA1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24" />
      <stop offset="100%" style="stop-color:#F59E0B" />
    </linearGradient>
    <linearGradient id="gradA2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FB923C" />
      <stop offset="100%" style="stop-color:#FBBF24" />
    </linearGradient>
    <filter id="glowA" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="#FFFBEB"/>
  
  <!-- 光晕图标 -->
  <g transform="translate(50, 50)">
    <!-- 外层光环 -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#FEF3C7" stroke-width="8" opacity="0.6"/>
    <!-- 中层光环 -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#FBBF24" stroke-width="6" opacity="0.8"/>
    <!-- 内层光环 -->
    <circle cx="50" cy="50" r="25" fill="url(#gradA1)" filter="url(#glowA)"/>
    <!-- 光芒射线 -->
    <g stroke="#F59E0B" stroke-width="2" opacity="0.7">
      <line x1="50" y1="5" x2="50" y2="-5"/>
      <line x1="50" y1="95" x2="50" y2="105"/>
      <line x1="5" y1="50" x2="-5" y2="50"/>
      <line x1="95" y1="50" x2="105" y2="50"/>
      <line x1="18" y1="18" x2="11" y2="11"/>
      <line x1="82" y1="82" x2="89" y2="89"/>
      <line x1="82" y1="18" x2="89" y2="11"/>
      <line x1="18" y1="82" x2="11" y2="89"/>
    </g>
    <!-- 中心点 -->
    <circle cx="50" cy="50" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- 文字 -->
  <text x="170" y="85" font-family="SimHei, Microsoft YaHei" font-size="48" font-weight="bold" fill="#92400E">拾光</text>
  <text x="170" y="120" font-family="Arial, sans-serif" font-size="20" fill="#D97706" letter-spacing="2">SeekLight</text>
  <text x="170" y="145" font-family="SimSun" font-size="12" fill="#92400E" opacity="0.6">拾起时光 · 珍藏记忆</text>
</svg>